<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <a href="index.html">Welcome to the slap!</a>
    <style>
        
        body {
            background: url('IMG/landingpage5.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: rgba(62, 61, 61, 0.556);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(240, 70, 3, 0.839);
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items:center;
        }
        .header img {
            display: block;
            margin: 10px auto;
        }
        .subheader {
            font-size: 20px;
            margin-top: 10px;
        }
        .number-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .number-box a {
            display: inline-block;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .number-box a:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="IMG/THE_SLAP_LOGO.png" alt="Logo" width="150">
            <img src="IMG/WELCOMEPAGE.png" alt="Header Image">
            
        </div>
        <div class="subheader">HOW MANY FINGERS DOSE IT TAKE TO SLAP A PERSON OR AN OBJECT?</div>
        <div class="number-box">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="index.html">5</a>
            <a href="#">6</a>
            <a href="#">7</a>
            <a href="#">8</a>
            <a href="#">9</a>
            <a href="#">10</a>
        </div>
    </div>
</body>
</html>
